<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>颜色选择器 - 有趣实用工具箱</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/nav.js"></script>
  <script defer src="js/colorpicker.js"></script>
  <style>
    .color-section { margin-bottom: 32px; }
    .color-picker { 
      width: 100%; 
      height: 200px; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      margin: 10px 0; 
    }
    .color-display { 
      background: #f0f4fa; 
      border-radius: 6px; 
      padding: 12px; 
      margin: 10px 0; 
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .color-preview {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      border: 2px solid #ddd;
    }
    .color-info {
      flex: 1;
    }
    .color-btn { 
      background: #2d8cf0; 
      color: #fff; 
      border: none; 
      border-radius: 4px; 
      padding: 8px 18px; 
      cursor: pointer; 
      margin-right: 10px; 
    }
    .color-btn:hover { background: #1769aa; }
    .color-palette {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 10px;
      margin: 15px 0;
    }
    .palette-color {
      width: 60px;
      height: 60px;
      border-radius: 6px;
      cursor: pointer;
      border: 2px solid #ddd;
      transition: transform 0.2s;
    }
    .palette-color:hover {
      transform: scale(1.1);
    }
    .page-title { display: flex; align-items: center; gap: 10px; }
    .section-icon { width: 20px; height: 20px; margin-right: 8px; }
    .usage-tip { background: #e6f0ff; border-radius: 6px; padding: 10px; margin: 10px 0; font-size: 0.9em; color: #2d8cf0; }
    .color-history {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 10px;
      margin: 15px 0;
    }
    .history-color {
      width: 80px;
      height: 80px;
      border-radius: 6px;
      cursor: pointer;
      border: 2px solid #ddd;
      position: relative;
    }
    .history-color:hover {
      transform: scale(1.05);
    }
    .history-color .color-code {
      position: absolute;
      bottom: -25px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="nav-placeholder"></div>
  <main class="container">
    <div class="page-title">
      <svg width="24" height="24" viewBox="0 0 20 20" fill="none">
        <circle cx="10" cy="10" r="8" stroke="#2d8cf0" stroke-width="2"/>
        <path d="M10 6V14" stroke="#2d8cf0" stroke-width="2" stroke-linecap="round"/>
        <path d="M6 10H14" stroke="#2d8cf0" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <h1>颜色选择器</h1>
    </div>
    <p>专业的颜色选择工具，支持多种颜色格式，提供调色板和颜色历史，助你找到完美的色彩搭配。</p>
    <div id="colorpicker-app">
      <section class="color-section">
        <div class="usage-tip">🎨 点击颜色选择器选择颜色，支持HEX、RGB、HSL等多种格式</div>
        <h2>
          <svg class="section-icon" viewBox="0 0 20 20" fill="none">
            <circle cx="10" cy="10" r="8" stroke="#2d8cf0" stroke-width="2"/>
            <path d="M10 6V14" stroke="#2d8cf0" stroke-width="2" stroke-linecap="round"/>
            <path d="M6 10H14" stroke="#2d8cf0" stroke-width="2" stroke-linecap="round"/>
          </svg>颜色选择
        </h2>
        <input type="color" id="color-picker" class="color-picker" value="#2d8cf0">
        <div class="color-display" id="color-display">
          <div class="color-preview" id="color-preview"></div>
          <div class="color-info">
            <div>HEX: <span id="hex-value">#2d8cf0</span></div>
            <div>RGB: <span id="rgb-value">rgb(45, 140, 240)</span></div>
            <div>HSL: <span id="hsl-value">hsl(210, 85%, 56%)</span></div>
          </div>
        </div>
        <button class="color-btn" id="copy-hex-btn">复制HEX</button>
        <button class="color-btn" id="copy-rgb-btn">复制RGB</button>
        <button class="color-btn" id="copy-hsl-btn">复制HSL</button>
        <button class="color-btn" id="add-to-history-btn">添加到历史</button>
      </section>
      
      <section class="color-section">
        <h2>
          <svg class="section-icon" viewBox="0 0 20 20" fill="none">
            <rect x="3" y="5" width="14" height="10" rx="2" stroke="#2d8cf0" stroke-width="2"/>
            <path d="M7 8H13" stroke="#2d8cf0" stroke-width="2" stroke-linecap="round"/>
            <path d="M7 12H11" stroke="#2d8cf0" stroke-width="2" stroke-linecap="round"/>
          </svg>预设调色板
        </h2>
        <div class="color-palette" id="color-palette">
          <!-- 预设颜色将通过JavaScript生成 -->
        </div>
      </section>
      
      <section class="color-section">
        <h2>
          <svg class="section-icon" viewBox="0 0 20 20" fill="none">
            <rect x="3" y="3" width="14" height="14" rx="2" stroke="#2d8cf0" stroke-width="2"/>
            <path d="M7 7H13" stroke="#2d8cf0" stroke-width="2" stroke-linecap="round"/>
            <path d="M7 11H11" stroke="#2d8cf0" stroke-width="2" stroke-linecap="round"/>
          </svg>颜色历史
        </h2>
        <div class="color-history" id="color-history">
          <div class="empty-tip">暂无历史记录</div>
        </div>
      </section>
      
      <section class="color-section">
        <h2>
          <svg class="section-icon" viewBox="0 0 20 20" fill="none">
            <circle cx="10" cy="10" r="8" stroke="#2d8cf0" stroke-width="2"/>
            <path d="M10 4V10L14 12" stroke="#2d8cf0" stroke-width="2" stroke-linecap="round"/>
          </svg>颜色工具
        </h2>
        <div>
          <label>生成随机颜色：</label>
          <button class="color-btn" id="random-color-btn">随机颜色</button>
          <button class="color-btn" id="random-palette-btn">随机调色板</button>
        </div>
        <div style="margin-top: 15px;">
          <label>颜色对比度检查：</label>
          <input type="color" id="bg-color" value="#ffffff" style="width: 60px; height: 30px;">
          <span>背景色</span>
          <input type="color" id="text-color" value="#000000" style="width: 60px; height: 30px;">
          <span>文字色</span>
          <div id="contrast-result" style="margin-top: 10px; padding: 10px; border-radius: 6px;"></div>
        </div>
      </section>
    </div>
  </main>
  <footer>© 2024 有趣实用工具箱</footer>
</body>
</html>
