<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二维码生成器 - 专业二维码工具</title>
  <meta name="description" content="专业的二维码生成工具，支持多种类型、自定义样式、批量生成等功能，快速创建高质量二维码">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/nav.js"></script>
  <script defer src="js/qrcode.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    .qrcode-header {
      text-align: center;
      margin-bottom: 32px;
      padding: 24px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border-radius: 16px;
      color: white;
    }
    .qrcode-title {
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .qrcode-subtitle {
      opacity: 0.9;
      font-size: 1.1em;
    }
    
    .qrcode-section { 
      margin-bottom: 32px; 
      background: var(--panel);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    
    .qrcode-grid {
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 24px;
      margin: 24px 0;
    }
    
    .qrcode-main {
      background: var(--bg);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }
    
    .qrcode-canvas-container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      display: inline-block;
    }
    
    #qrcode-canvas {
      border-radius: 8px;
      max-width: 100%;
      height: auto;
    }
    
    .qrcode-controls {
      display: flex;
      gap: 12px;
      margin: 20px 0;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .qr-btn { 
      background: var(--primary); 
      color: #fff; 
      border: none; 
      border-radius: 8px; 
      padding: 12px 20px; 
      cursor: pointer; 
      font-weight: 500;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }
    .qr-btn:hover { 
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(45,140,240,0.3);
    }
    .qr-btn.secondary {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }
    .qr-btn.secondary:hover {
      background: var(--primary);
      color: #fff;
    }
    .qr-btn.success {
      background: var(--success);
    }
    .qr-btn.success:hover {
      background: var(--success-dark);
    }
    
    .qr-input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 8px;
      border: 2px solid var(--border);
      background: var(--panel);
      color: var(--text);
      font-size: 1em;
      transition: all 0.2s;
      margin-bottom: 16px;
    }
    .qr-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(45,140,240,0.1);
    }
    
    .qr-type-selector {
      display: flex;
      gap: 2px;
      background: var(--bg);
      border-radius: 8px;
      padding: 4px;
      margin-bottom: 20px;
      overflow-x: auto;
    }
    .qr-type-tab {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: transparent;
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
      font-size: 0.9em;
    }
    .qr-type-tab.active {
      background: var(--primary);
      color: white;
    }
    
    .qr-settings {
      background: var(--bg);
      border-radius: 12px;
      padding: 20px;
      height: fit-content;
    }
    .settings-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      color: var(--primary);
      font-weight: 600;
    }
    .setting-group {
      margin-bottom: 16px;
    }
    .setting-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text);
      font-size: 0.9em;
    }
    .setting-group input, .setting-group select {
      width: 100%;
      padding: 8px 12px;
      border-radius: 6px;
      border: 2px solid var(--border);
      background: var(--panel);
      color: var(--text);
      font-size: 0.9em;
      transition: all 0.2s;
    }
    .setting-group input:focus, .setting-group select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(45,140,240,0.1);
    }
    
    .color-picker {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .color-input {
      width: 40px !important;
      height: 40px;
      border-radius: 8px;
      border: 2px solid var(--border);
      cursor: pointer;
    }
    
    .qr-form {
      display: none;
    }
    .qr-form.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text);
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid var(--border);
      background: var(--panel);
      color: var(--text);
      font-size: 1em;
      transition: all 0.2s;
    }
    .form-group input:focus, .form-group textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(45,140,240,0.1);
    }
    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    .batch-generator {
      margin-top: 32px;
    }
    .batch-controls {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .batch-input {
      padding: 8px 12px;
      border-radius: 6px;
      border: 2px solid var(--border);
      background: var(--panel);
      color: var(--text);
      width: 120px;
    }
    .batch-results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
      max-height: 400px;
      overflow-y: auto;
      padding: 16px;
      background: var(--bg);
      border-radius: 8px;
    }
    .batch-item {
      background: white;
      border-radius: 8px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .batch-item canvas {
      max-width: 100%;
      height: auto;
    }
    .batch-item-label {
      margin-top: 8px;
      font-size: 0.9em;
      color: var(--text-secondary);
      word-break: break-all;
    }
    
    .scanner-section {
      margin-top: 32px;
    }
    .scanner-container {
      background: var(--bg);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }
    #scanner-video {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      margin: 16px 0;
    }
    .scanner-result {
      background: var(--panel);
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
      word-break: break-all;
    }
    
    .history-section {
      margin-top: 32px;
    }
    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .history-list {
      max-height: 300px;
      overflow-y: auto;
      background: var(--bg);
      border-radius: 8px;
      padding: 8px;
    }
    .history-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      margin-bottom: 8px;
      background: var(--panel);
      border-radius: 8px;
      border-left: 4px solid var(--primary);
    }
    .history-content {
      flex: 1;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
    }
    .history-meta {
      display: flex;
      gap: 12px;
      font-size: 0.8em;
      color: var(--text-secondary);
    }
    .history-actions {
      display: flex;
      gap: 8px;
    }
    
    @media (max-width: 768px) {
      .qrcode-grid {
        grid-template-columns: 1fr;
      }
      .qrcode-controls {
        flex-direction: column;
      }
      .batch-controls {
        flex-direction: column;
      }
      .batch-input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="nav-placeholder"></div>
  <main class="container">
    <div class="qrcode-header">
      <h1 class="qrcode-title">📱 二维码生成器</h1>
      <p class="qrcode-subtitle">专业的二维码生成工具，支持多种类型和自定义样式</p>
    </div>

    <div class="qrcode-section">
      <div class="qr-type-selector">
        <button class="qr-type-tab active" data-type="text">文本</button>
        <button class="qr-type-tab" data-type="url">网址</button>
        <button class="qr-type-tab" data-type="email">邮箱</button>
        <button class="qr-type-tab" data-type="phone">电话</button>
        <button class="qr-type-tab" data-type="wifi">WiFi</button>
        <button class="qr-type-tab" data-type="vcard">名片</button>
        <button class="qr-type-tab" data-type="location">位置</button>
        <button class="qr-type-tab" data-type="batch">批量生成</button>
      </div>

      <div class="qrcode-grid">
        <div class="qrcode-main">
          <!-- 文本二维码 -->
          <div class="qr-form active" id="text-form">
            <div class="form-group">
              <label>输入文本内容</label>
              <textarea class="qr-input" id="text-input" placeholder="输入要生成二维码的文本内容..."></textarea>
            </div>
          </div>

          <!-- 网址二维码 -->
          <div class="qr-form" id="url-form">
            <div class="form-group">
              <label>输入网址</label>
              <input type="url" class="qr-input" id="url-input" placeholder="https://example.com">
            </div>
          </div>

          <!-- 邮箱二维码 -->
          <div class="qr-form" id="email-form">
            <div class="form-group">
              <label>邮箱地址</label>
              <input type="email" class="qr-input" id="email-input" placeholder="user@example.com">
            </div>
            <div class="form-group">
              <label>邮件主题（可选）</label>
              <input type="text" class="qr-input" id="email-subject" placeholder="邮件主题">
            </div>
            <div class="form-group">
              <label>邮件内容（可选）</label>
              <textarea class="qr-input" id="email-body" placeholder="邮件内容"></textarea>
            </div>
          </div>

          <!-- 电话二维码 -->
          <div class="qr-form" id="phone-form">
            <div class="form-group">
              <label>电话号码</label>
              <input type="tel" class="qr-input" id="phone-input" placeholder="+86 138 0000 0000">
            </div>
          </div>

          <!-- WiFi二维码 -->
          <div class="qr-form" id="wifi-form">
            <div class="form-group">
              <label>网络名称 (SSID)</label>
              <input type="text" class="qr-input" id="wifi-ssid" placeholder="WiFi名称">
            </div>
            <div class="form-group">
              <label>密码</label>
              <input type="password" class="qr-input" id="wifi-password" placeholder="WiFi密码">
            </div>
            <div class="form-group">
              <label>加密类型</label>
              <select class="qr-input" id="wifi-encryption">
                <option value="WPA">WPA/WPA2/WPA3</option>
                <option value="WEP">WEP</option>
                <option value="nopass">无密码</option>
              </select>
            </div>
            <div class="form-group">
              <label>是否隐藏网络</label>
              <select class="qr-input" id="wifi-hidden">
                <option value="false">否</option>
                <option value="true">是</option>
              </select>
            </div>
          </div>

          <!-- 名片二维码 -->
          <div class="qr-form" id="vcard-form">
            <div class="form-group">
              <label>姓名</label>
              <input type="text" class="qr-input" id="vcard-name" placeholder="姓名">
            </div>
            <div class="form-group">
              <label>电话</label>
              <input type="tel" class="qr-input" id="vcard-phone" placeholder="电话号码">
            </div>
            <div class="form-group">
              <label>邮箱</label>
              <input type="email" class="qr-input" id="vcard-email" placeholder="邮箱地址">
            </div>
            <div class="form-group">
              <label>公司</label>
              <input type="text" class="qr-input" id="vcard-company" placeholder="公司名称">
            </div>
            <div class="form-group">
              <label>职位</label>
              <input type="text" class="qr-input" id="vcard-title" placeholder="职位">
            </div>
            <div class="form-group">
              <label>地址</label>
              <textarea class="qr-input" id="vcard-address" placeholder="地址"></textarea>
            </div>
          </div>

          <!-- 位置二维码 -->
          <div class="qr-form" id="location-form">
            <div class="form-group">
              <label>位置名称</label>
              <input type="text" class="qr-input" id="location-name" placeholder="位置名称">
            </div>
            <div class="form-group">
              <label>纬度</label>
              <input type="number" class="qr-input" id="location-lat" placeholder="纬度" step="any">
            </div>
            <div class="form-group">
              <label>经度</label>
              <input type="number" class="qr-input" id="location-lng" placeholder="经度" step="any">
            </div>
          </div>

          <!-- 批量生成 -->
          <div class="qr-form" id="batch-form">
            <div class="batch-generator">
              <div class="batch-controls">
                <input type="number" class="batch-input" id="batch-count" value="5" min="1" max="20" placeholder="生成数量">
                <input type="number" class="batch-input" id="batch-size" value="200" min="100" max="500" placeholder="尺寸">
                <button class="qr-btn" id="generate-batch-btn">
                  <span>🔄</span> 批量生成
                </button>
              </div>
              <div class="batch-results" id="batch-results">
                <!-- 批量生成结果将在这里显示 -->
              </div>
            </div>
          </div>

          <div class="qrcode-controls">
            <button class="qr-btn" id="generate-qr-btn">
              <span>🎯</span> 生成二维码
            </button>
            <button class="qr-btn secondary" id="download-qr-btn" style="display:none;">
              <span>💾</span> 下载图片
            </button>
            <button class="qr-btn secondary" id="copy-qr-btn" style="display:none;">
              <span>📋</span> 复制图片
            </button>
            <button class="qr-btn secondary" id="clear-qr-btn">
              <span>🗑️</span> 清空
            </button>
          </div>

          <div class="qrcode-canvas-container" id="qrcode-container" style="display:none;">
            <canvas id="qrcode-canvas"></canvas>
          </div>
        </div>

        <div class="qr-settings">
          <div class="settings-header">
            <span>⚙️</span> 样式设置
          </div>
          
          <div class="setting-group">
            <label>二维码尺寸</label>
            <input type="range" id="qr-size" min="100" max="500" value="200">
            <span id="size-value">200px</span>
          </div>
          
          <div class="setting-group">
            <label>纠错级别</label>
            <select id="qr-error-level">
              <option value="L">低 (7%)</option>
              <option value="M" selected>中 (15%)</option>
              <option value="Q">高 (25%)</option>
              <option value="H">最高 (30%)</option>
            </select>
          </div>
          
          <div class="setting-group">
            <label>前景色</label>
            <div class="color-picker">
              <input type="color" class="color-input" id="qr-foreground" value="#000000">
              <span>黑色</span>
            </div>
          </div>
          
          <div class="setting-group">
            <label>背景色</label>
            <div class="color-picker">
              <input type="color" class="color-input" id="qr-background" value="#FFFFFF">
              <span>白色</span>
            </div>
          </div>
          
          <div class="setting-group">
            <label>边距</label>
            <input type="range" id="qr-margin" min="0" max="20" value="4">
            <span id="margin-value">4px</span>
          </div>
          
          <div class="setting-group">
            <label>圆角</label>
            <input type="range" id="qr-radius" min="0" max="50" value="0">
            <span id="radius-value">0%</span>
          </div>
        </div>
      </div>
    </div>

    <!-- 二维码扫描器 -->
    <div class="qrcode-section scanner-section">
      <h3>📷 二维码扫描</h3>
      <div class="scanner-container">
        <button class="qr-btn" id="start-scanner-btn">
          <span>📷</span> 开始扫描
        </button>
        <button class="qr-btn secondary" id="stop-scanner-btn" style="display:none;">
          <span>⏹️</span> 停止扫描
        </button>
        <video id="scanner-video" autoplay playsinline style="display:none;"></video>
        <div class="scanner-result" id="scanner-result" style="display:none;">
          <strong>扫描结果：</strong>
          <span id="scanned-content"></span>
        </div>
      </div>
    </div>

    <!-- 生成历史 -->
    <div class="qrcode-section history-section">
      <div class="history-header">
        <h3>📚 生成历史</h3>
        <span id="history-count">共 0 条记录</span>
      </div>
      <div class="history-list" id="qrcode-history">
        <div class="empty-tip">暂无历史记录</div>
      </div>
    </div>
  </main>
</body>
</html>
