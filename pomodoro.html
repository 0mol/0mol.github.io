<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>专业番茄钟 - 有趣实用工具箱</title>
  <meta name="description" content="专业的番茄工作法计时器，支持自定义时间、任务管理、统计报告、专注提醒等功能，提升工作效率">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/nav.js"></script>
  <script defer src="js/pomodoro.js"></script>
  <style>
    .pomodoro-container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 24px;
    }
    
    .pomodoro-main {
      background: var(--panel);
      border-radius: var(--panel-radius);
      padding: 24px;
      box-shadow: var(--panel-shadow);
      border: var(--panel-border);
    }
    
    .pomodoro-sidebar {
      background: var(--panel);
      border-radius: var(--panel-radius);
      padding: 24px;
      box-shadow: var(--panel-shadow);
      border: var(--panel-border);
      height: fit-content;
      position: sticky;
      top: 100px;
    }
    
    .timer-display {
      text-align: center;
      margin: 32px 0;
      position: relative;
    }
    
    .timer-circle {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      margin: 0 auto;
      position: relative;
      background: conic-gradient(var(--primary) 0deg, var(--primary) 0deg, var(--bg) 0deg);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .timer-circle::before {
      content: '';
      position: absolute;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      background: var(--panel);
    }
    
    .timer-content {
      position: relative;
      z-index: 1;
      text-align: center;
    }
    
    .timer-time {
      font-size: 3.5em;
      font-weight: 700;
      color: var(--text);
      font-family: 'Courier New', monospace;
      margin-bottom: 8px;
    }
    
    .timer-phase {
      font-size: 1.2em;
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 16px;
    }
    
    .timer-progress {
      font-size: 0.9em;
      color: var(--text-secondary);
    }
    
    .timer-controls {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 32px 0;
      flex-wrap: wrap;
    }
    
    .timer-btn {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 120px;
      justify-content: center;
    }
    
    .timer-btn.primary {
      background: var(--primary);
      color: white;
    }
    
    .timer-btn.primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(45,140,240,0.3);
    }
    
    .timer-btn.secondary {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }
    
    .timer-btn.secondary:hover {
      background: var(--primary);
      color: white;
    }
    
    .timer-btn.danger {
      background: rgba(231,76,60,0.1);
      color: var(--error);
      border: 2px solid var(--error);
    }
    
    .timer-btn.danger:hover {
      background: var(--error);
      color: white;
    }
    
    .timer-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .settings-section {
      background: var(--bg);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
    }
    
    .settings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    
    .setting-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .setting-group label {
      font-weight: 500;
      color: var(--text);
      font-size: 0.9em;
    }
    
    .setting-group input {
      padding: 10px 12px;
      border: 2px solid transparent;
      border-radius: 8px;
      background: var(--panel);
      color: var(--text);
      font-size: 1em;
      transition: all 0.2s;
    }
    
    .setting-group input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(45,140,240,0.1);
    }
    
    .task-section {
      margin-top: 24px;
    }
    
    .task-input {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .task-input input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid transparent;
      border-radius: 8px;
      background: var(--panel);
      color: var(--text);
      font-size: 1em;
      transition: all 0.2s;
    }
    
    .task-input input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(45,140,240,0.1);
    }
    
    .task-input button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: white;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .task-input button:hover {
      background: var(--primary-dark);
    }
    
    .task-list {
      max-height: 300px;
      overflow-y: auto;
    }
    
    .task-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 8px;
      background: var(--panel);
      margin-bottom: 8px;
      transition: all 0.2s;
      border: 1px solid transparent;
    }
    
    .task-item:hover {
      border-color: var(--primary);
      background: rgba(45,140,240,0.05);
    }
    
    .task-item.active {
      border-color: var(--primary);
      background: rgba(45,140,240,0.1);
    }
    
    .task-checkbox {
      width: 18px;
      height: 18px;
      accent-color: var(--primary);
    }
    
    .task-text {
      flex: 1;
      color: var(--text);
    }
    
    .task-text.completed {
      text-decoration: line-through;
      color: var(--text-secondary);
    }
    
    .task-actions {
      display: flex;
      gap: 8px;
    }
    
    .task-btn {
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8em;
      transition: all 0.2s;
    }
    
    .task-btn.edit {
      background: var(--info);
      color: white;
    }
    
    .task-btn.delete {
      background: var(--error);
      color: white;
    }
    
    .stats-section {
      margin-top: 24px;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }
    
    .stat-card {
      background: var(--bg);
      border-radius: 8px;
      padding: 16px;
      text-align: center;
    }
    
    .stat-number {
      font-size: 2em;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 4px;
    }
    
    .stat-label {
      font-size: 0.9em;
      color: var(--text-secondary);
    }
    
    .notification-settings {
      margin-top: 24px;
    }
    
    .notification-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }
    
    .notification-option {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 6px;
      background: var(--panel);
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .notification-option:hover {
      background: rgba(45,140,240,0.1);
    }
    
    .notification-option input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: var(--primary);
    }
    
    .notification-option label {
      font-size: 0.9em;
      color: var(--text);
      cursor: pointer;
    }
    
    .history-section {
      margin-top: 24px;
    }
    
    .history-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    
    .history-title {
      font-weight: 600;
      color: var(--text);
    }
    
    .history-list {
      max-height: 300px;
      overflow-y: auto;
    }
    
    .history-item {
      padding: 12px;
      border-radius: 8px;
      background: var(--bg);
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .history-info {
      flex: 1;
    }
    
    .history-task {
      font-weight: 500;
      color: var(--text);
      margin-bottom: 4px;
    }
    
    .history-meta {
      font-size: 0.8em;
      color: var(--text-secondary);
    }
    
    .history-duration {
      font-weight: 600;
      color: var(--primary);
    }
    
    .error-message {
      background: rgba(231,76,60,0.1);
      color: var(--error);
      padding: 12px;
      border-radius: 8px;
      margin: 12px 0;
      border-left: 4px solid var(--error);
      display: none;
    }
    
    .success-message {
      background: rgba(39,174,96,0.1);
      color: var(--success);
      padding: 12px;
      border-radius: 8px;
      margin: 12px 0;
      border-left: 4px solid var(--success);
      display: none;
    }
    
    @media (max-width: 1024px) {
      .pomodoro-container {
        grid-template-columns: 1fr;
      }
      
      .pomodoro-sidebar {
        position: static;
      }
      
      .timer-circle {
        width: 250px;
        height: 250px;
      }
      
      .timer-circle::before {
        width: 230px;
        height: 230px;
      }
      
      .timer-time {
        font-size: 2.5em;
      }
    }
    
    @media (max-width: 768px) {
      .settings-grid {
        grid-template-columns: 1fr;
      }
      
      .timer-controls {
        flex-direction: column;
        align-items: center;
      }
      
      .timer-btn {
        width: 100%;
        max-width: 200px;
      }
      
      .task-input {
        flex-direction: column;
      }
      
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .notification-options {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="nav-placeholder"></div>

  <main class="container">
    <div class="pomodoro-container">
      <div class="pomodoro-main">
        <h1>⏰ 专业番茄钟</h1>
        <p>基于番茄工作法的高效时间管理工具，提升专注力和工作效率</p>
        
        <div class="timer-display">
          <div class="timer-circle" id="timer-circle">
            <div class="timer-content">
              <div class="timer-time" id="timer-display">25:00</div>
              <div class="timer-phase" id="timer-phase">专注时间</div>
              <div class="timer-progress" id="timer-progress">第1个番茄钟</div>
            </div>
          </div>
        </div>
        
        <div class="timer-controls">
          <button class="timer-btn primary" id="start-btn" onclick="startTimer()">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
              <path d="M6 4L10 8L6 12V4Z" fill="currentColor"/>
            </svg>
            开始
          </button>
          <button class="timer-btn secondary" id="pause-btn" onclick="pauseTimer()" disabled>
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
              <rect x="4" y="4" width="3" height="8" fill="currentColor"/>
              <rect x="9" y="4" width="3" height="8" fill="currentColor"/>
            </svg>
            暂停
          </button>
          <button class="timer-btn secondary" id="reset-btn" onclick="resetTimer()" disabled>
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
              <path d="M8 2C11.3137 2 14 4.68629 14 8C14 11.3137 11.3137 14 8 14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              <path d="M8 2V6L12 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            重置
          </button>
          <button class="timer-btn danger" id="skip-btn" onclick="skipTimer()" disabled>
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
              <path d="M3 8H13M8 3L13 8L8 13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            跳过
          </button>
        </div>
        
        <div class="settings-section">
          <h3>时间设置</h3>
          <div class="settings-grid">
            <div class="setting-group">
              <label>专注时间 (分钟)</label>
              <input type="number" id="work-time" value="25" min="1" max="120">
            </div>
            <div class="setting-group">
              <label>短休息时间 (分钟)</label>
              <input type="number" id="short-break" value="5" min="1" max="30">
            </div>
            <div class="setting-group">
              <label>长休息时间 (分钟)</label>
              <input type="number" id="long-break" value="15" min="1" max="60">
            </div>
            <div class="setting-group">
              <label>长休息间隔 (番茄钟数)</label>
              <input type="number" id="long-break-interval" value="4" min="1" max="10">
            </div>
          </div>
        </div>
        
        <div class="task-section">
          <h3>任务管理</h3>
          <div class="task-input">
            <input type="text" id="task-input" placeholder="输入当前任务..." onkeypress="handleTaskKeyPress(event)">
            <button onclick="addTask()">添加任务</button>
          </div>
          <div class="task-list" id="task-list">
            <!-- 任务列表将在这里动态生成 -->
          </div>
        </div>
        
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>
      </div>

      <div class="pomodoro-sidebar">
        <div class="stats-section">
          <h3>今日统计</h3>
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-number" id="completed-pomodoros">0</div>
              <div class="stat-label">完成番茄钟</div>
            </div>
            <div class="stat-card">
              <div class="stat-number" id="total-focus-time">0</div>
              <div class="stat-label">专注时间(分钟)</div>
            </div>
            <div class="stat-card">
              <div class="stat-number" id="completed-tasks">0</div>
              <div class="stat-label">完成任务</div>
            </div>
            <div class="stat-card">
              <div class="stat-number" id="focus-rate">0%</div>
              <div class="stat-label">专注率</div>
            </div>
          </div>
        </div>
        
        <div class="notification-settings">
          <h3>通知设置</h3>
          <div class="notification-options">
            <div class="notification-option">
              <input type="checkbox" id="sound-notification" checked>
              <label for="sound-notification">声音提醒</label>
            </div>
            <div class="notification-option">
              <input type="checkbox" id="browser-notification" checked>
              <label for="browser-notification">浏览器通知</label>
            </div>
            <div class="notification-option">
              <input type="checkbox" id="auto-start-break" checked>
              <label for="auto-start-break">自动开始休息</label>
            </div>
            <div class="notification-option">
              <input type="checkbox" id="auto-start-work">
              <label for="auto-start-work">自动开始工作</label>
            </div>
          </div>
        </div>
        
        <div class="history-section">
          <div class="history-header">
            <h3 class="history-title">今日记录</h3>
            <button class="timer-btn secondary" onclick="clearHistory()" style="padding: 4px 8px; font-size: 0.8em;">清空</button>
          </div>
          <div class="history-list" id="history-list">
            <!-- 历史记录将在这里动态生成 -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>© 2024 有趣实用工具箱 - 专业番茄钟</footer>
</body>
</html>
