<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>番茄钟 - 有趣实用工具箱</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/nav.js"></script>
  <script defer src="js/pomodoro.js"></script>
  <style>
    .pomodoro-section { margin-bottom: 32px; }
    .pomodoro-timer { font-size: 2.5em; font-weight: bold; margin: 16px 0; }
    .pomodoro-btn { background: #2d8cf0; color: #fff; border: none; border-radius: 4px; padding: 8px 18px; cursor: pointer; margin-right: 10px; }
    .pomodoro-btn:hover { background: #1769aa; }
    .task-list li { margin: 6px 0; }
    .task-list button { margin-left: 10px; }
    .stat-box { background: #f0f4fa; border-radius: 6px; padding: 10px 18px; display: inline-block; margin-right: 18px; }
  </style>
</head>
<body>
  <div id="nav-placeholder"></div>
  <main class="container">
    <h1>番茄钟</h1>
    <p>高效时间管理，专注每一刻。25分钟专注+5分钟休息，助你提升效率。</p>
    <div id="pomodoro-app">
      <section class="pomodoro-section">
        <h2>番茄计时</h2>
        <label>模式：</label>
        <select id="pomodoro-mode">
          <option value="work">专注</option>
          <option value="break">休息</option>
        </select>
        <label>时长（分钟）：</label>
        <input type="number" id="pomodoro-minutes" value="25" min="1" max="120" style="width:60px;">
        <div class="pomodoro-timer" id="pomodoro-timer">25:00</div>
        <button class="pomodoro-btn" id="pomodoro-start">开始</button>
        <button class="pomodoro-btn" id="pomodoro-stop">停止</button>
      </section>
      <section class="pomodoro-section">
        <h2>任务清单</h2>
        <input type="text" id="task-input" placeholder="添加新任务..." style="width:200px;">
        <button class="pomodoro-btn" id="add-task-btn">添加</button>
        <ul class="task-list" id="task-list"></ul>
      </section>
      <section class="pomodoro-section">
        <h2>历史统计</h2>
        <span class="stat-box">专注次数：<span id="stat-work">0</span></span>
        <span class="stat-box">休息次数：<span id="stat-break">0</span></span>
      </section>
    </div>
  </main>
  <footer>© 2024 有趣实用工具箱</footer>
</body>
</html>
