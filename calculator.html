<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智能计算器 - 有趣实用工具箱</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/nav.js"></script>
  <style>
    .calc-tabs { display: flex; gap: 10px; margin-bottom: 18px; }
    .calc-tab { padding: 8px 18px; border-radius: 6px 6px 0 0; background: #f0f4fa; cursor: pointer; border: none; font-size: 1em; }
    .calc-tab.active { background: #2d8cf0; color: #fff; }
    .calc-panel { display: none; }
    .calc-panel.active { display: block; }
    .calc-form { margin: 18px 0; }
    .calc-form label { display: block; margin: 8px 0 4px; }
    .calc-form input, .calc-form select { width: 100%; padding: 6px; border-radius: 4px; border: 1px solid #ddd; margin-bottom: 10px; }
    .calc-result { background: #f0f4fa; border-radius: 6px; padding: 12px; margin-top: 10px; }
    .calc-btn { background: #2d8cf0; color: #fff; border: none; border-radius: 4px; padding: 8px 18px; cursor: pointer; }
    .calc-btn:hover { background: #1769aa; }
  </style>
  <script defer src="js/calculator.js"></script>
</head>
<body>
  <div id="nav-placeholder"></div>
  <main class="container">
    <h1>智能计算器</h1>
    <p>支持基础、科学、房贷、五险一金、纳税、单位换算等多种常用计算，满足你的日常与学习需求。</p>
    <div id="calculator-app">
      <div class="calc-tabs">
        <button class="calc-tab active" data-tab="basic">基础计算</button>
        <button class="calc-tab" data-tab="science">科学计算</button>
        <button class="calc-tab" data-tab="mortgage">房贷计算</button>
        <button class="calc-tab" data-tab="insurance">五险一金</button>
        <button class="calc-tab" data-tab="tax">个人所得税</button>
        <button class="calc-tab" data-tab="unit">单位换算</button>
        <button class="calc-tab" data-tab="bmi">BMI/健康</button>
        <button class="calc-tab" data-tab="interest">利息计算</button>
      </div>
      <div class="calc-panel active" id="panel-basic">
        <form class="calc-form" id="form-basic">
          <label>表达式</label>
          <input type="text" id="basic-exp" placeholder="如 2+3*4">
          <button type="submit" class="calc-btn">计算</button>
        </form>
        <div class="calc-result" id="result-basic"></div>
      </div>
      <div class="calc-panel" id="panel-science">
        <form class="calc-form" id="form-science">
          <label>表达式（支持 sin, cos, log, ^ 等）</label>
          <input type="text" id="science-exp" placeholder="如 sin(30)+log(10)">
          <button type="submit" class="calc-btn">计算</button>
        </form>
        <div class="calc-result" id="result-science"></div>
      </div>
      <div class="calc-panel" id="panel-mortgage">
        <form class="calc-form" id="form-mortgage">
          <label>贷款总额（万元）</label>
          <input type="number" id="mortgage-total" min="1" step="0.01">
          <label>年利率（%）</label>
          <input type="number" id="mortgage-rate" min="0" step="0.01" value="4.2">
          <label>贷款年限</label>
          <input type="number" id="mortgage-years" min="1" max="40" value="30">
          <label>还款方式</label>
          <select id="mortgage-type">
            <option value="equal">等额本息</option>
            <option value="principal">等额本金</option>
          </select>
          <button type="submit" class="calc-btn">计算</button>
        </form>
        <div class="calc-result" id="result-mortgage"></div>
      </div>
      <div class="calc-panel" id="panel-insurance">
        <form class="calc-form" id="form-insurance">
          <label>工资基数（元）</label>
          <input type="number" id="insurance-base" min="0">
          <label>社保比例（%）</label>
          <input type="number" id="insurance-sb" min="0" step="0.01" value="10.5">
          <label>公积金比例（%）</label>
          <input type="number" id="insurance-gjj" min="0" step="0.01" value="12">
          <button type="submit" class="calc-btn">计算</button>
        </form>
        <div class="calc-result" id="result-insurance"></div>
      </div>
      <div class="calc-panel" id="panel-tax">
        <form class="calc-form" id="form-tax">
          <label>税前月薪（元）</label>
          <input type="number" id="tax-salary" min="0">
          <label>五险一金（月，元）</label>
          <input type="number" id="tax-insurance" min="0">
          <label>专项附加扣除（月，元）</label>
          <input type="number" id="tax-deduct" min="0" value="0">
          <button type="submit" class="calc-btn">计算</button>
        </form>
        <div class="calc-result" id="result-tax"></div>
      </div>
      <div class="calc-panel" id="panel-unit">
        <form class="calc-form" id="form-unit">
          <label>数值</label>
          <input type="number" id="unit-value">
          <label>类型</label>
          <select id="unit-type">
            <option value="length">长度</option>
            <option value="weight">重量</option>
            <option value="area">面积</option>
            <option value="volume">体积</option>
            <option value="temp">温度</option>
          </select>
          <label>从</label>
          <input type="text" id="unit-from" placeholder="如 m, kg, ㎡, ℃">
          <label>到</label>
          <input type="text" id="unit-to" placeholder="如 cm, g, 平方英尺, ℉">
          <button type="submit" class="calc-btn">换算</button>
        </form>
        <div class="calc-result" id="result-unit"></div>
      </div>
      <div class="calc-panel" id="panel-bmi">
        <form class="calc-form" id="form-bmi">
          <label>身高（cm）</label>
          <input type="number" id="bmi-height" min="50" max="250">
          <label>体重（kg）</label>
          <input type="number" id="bmi-weight" min="10" max="300">
          <button type="submit" class="calc-btn">计算BMI</button>
        </form>
        <div class="calc-result" id="result-bmi"></div>
      </div>
      <div class="calc-panel" id="panel-interest">
        <form class="calc-form" id="form-interest">
          <label>本金（元）</label>
          <input type="number" id="interest-principal" min="0">
          <label>年利率（%）</label>
          <input type="number" id="interest-rate" min="0" step="0.01">
          <label>存期（年）</label>
          <input type="number" id="interest-years" min="0" step="0.01">
          <button type="submit" class="calc-btn">计算</button>
        </form>
        <div class="calc-result" id="result-interest"></div>
      </div>
    </div>
  </main>
  <footer>© 2024 有趣实用工具箱</footer>
</body>
</html>
