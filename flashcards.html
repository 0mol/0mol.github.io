<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>记忆卡片 - 有趣实用工具箱</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/nav.js"></script>
  <script defer src="js/flashcards.js"></script>
  <style>
    .fc-section { margin-bottom: 32px; }
    .fc-btn { background: #2d8cf0; color: #fff; border: none; border-radius: 4px; padding: 8px 18px; cursor: pointer; margin-right: 10px; }
    .fc-btn:hover { background: #1769aa; }
    .fc-list li { margin: 6px 0; }
    .fc-list button { margin-left: 10px; }
    .stat-box { background: #f0f4fa; border-radius: 6px; padding: 10px 18px; display: inline-block; margin-right: 18px; }
  </style>
</head>
<body>
  <div id="nav-placeholder"></div>
  <main class="container">
    <h1>记忆卡片</h1>
    <p>自定义知识点，随时随地高效记忆，助你轻松学习。</p>
    <div id="flashcards-app">
      <section class="fc-section">
        <h2>添加卡片</h2>
        <input type="text" id="card-front" placeholder="正面内容" style="width:120px;">
        <input type="text" id="card-back" placeholder="反面内容" style="width:120px;">
        <button class="fc-btn" id="add-card-btn">添加</button>
      </section>
      <section class="fc-section">
        <h2>卡片列表</h2>
        <ul class="fc-list" id="card-list"></ul>
      </section>
      <section class="fc-section">
        <h2>抽卡记忆</h2>
        <button class="fc-btn" id="draw-card-btn">随机抽卡</button>
        <span id="draw-card-show"></span>
      </section>
      <section class="fc-section">
        <h2>记忆统计</h2>
        <span class="stat-box">总卡片数：<span id="stat-total">0</span></span>
        <span class="stat-box">当前卡片复习次数：<span id="stat-review">0</span></span>
      </section>
    </div>
  </main>
  <footer>© 2024 有趣实用工具箱</footer>
</body>
</html>
