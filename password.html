<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>专业密码生成器 - 有趣实用工具箱</title>
  <meta name="description" content="安全可靠的密码生成器，支持自定义长度、字符集、强度评估、批量生成等功能，提供密码安全建议">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/nav.js"></script>
  <script defer src="js/password.js"></script>
  <style>
    .password-container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 24px;
    }
    
    .password-main {
      background: var(--panel);
      border-radius: var(--panel-radius);
      padding: 24px;
      box-shadow: var(--panel-shadow);
      border: var(--panel-border);
    }
    
    .password-sidebar {
      background: var(--panel);
      border-radius: var(--panel-radius);
      padding: 24px;
      box-shadow: var(--panel-shadow);
      border: var(--panel-border);
      height: fit-content;
      position: sticky;
      top: 100px;
    }
    
    .password-display {
      background: var(--bg);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
      border: 2px solid transparent;
      transition: all 0.2s;
      position: relative;
    }
    
    .password-display:focus-within {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(45,140,240,0.1);
    }
    
    .password-field {
      font-size: 1.5em;
      font-weight: 600;
      color: var(--text);
      word-break: break-all;
      min-height: 1.5em;
      margin-bottom: 12px;
      font-family: 'Courier New', monospace;
      letter-spacing: 2px;
    }
    
    .password-actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    
    .action-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: white;
      cursor: pointer;
      font-size: 0.9em;
      font-weight: 500;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .action-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(45,140,240,0.3);
    }
    
    .action-btn.secondary {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }
    
    .action-btn.secondary:hover {
      background: var(--primary);
      color: white;
    }
    
    .action-btn.danger {
      background: rgba(231,76,60,0.1);
      color: var(--error);
      border: 2px solid var(--error);
    }
    
    .action-btn.danger:hover {
      background: var(--error);
      color: white;
    }
    
    .password-settings {
      background: var(--bg);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
    }
    
    .settings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    
    .setting-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .setting-group label {
      font-weight: 500;
      color: var(--text);
      font-size: 0.9em;
    }
    
    .setting-group input,
    .setting-group select {
      padding: 10px 12px;
      border: 2px solid transparent;
      border-radius: 8px;
      background: var(--panel);
      color: var(--text);
      font-size: 1em;
      transition: all 0.2s;
    }
    
    .setting-group input:focus,
    .setting-group select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(45,140,240,0.1);
    }
    
    .length-slider {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .length-slider input[type="range"] {
      flex: 1;
      height: 6px;
      border-radius: 3px;
      background: var(--bg);
      outline: none;
      -webkit-appearance: none;
    }
    
    .length-slider input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--primary);
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(45,140,240,0.3);
    }
    
    .length-slider input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--primary);
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 6px rgba(45,140,240,0.3);
    }
    
    .length-value {
      font-weight: 600;
      color: var(--primary);
      min-width: 30px;
      text-align: center;
    }
    
    .char-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }
    
    .char-option {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 8px;
      background: var(--panel);
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .char-option:hover {
      border-color: var(--primary);
      background: rgba(45,140,240,0.05);
    }
    
    .char-option input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--primary);
    }
    
    .char-option label {
      font-weight: 500;
      color: var(--text);
      cursor: pointer;
    }
    
    .strength-meter {
      margin: 20px 0;
    }
    
    .strength-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .strength-text {
      font-weight: 600;
      font-size: 0.9em;
    }
    
    .strength-bar {
      height: 8px;
      border-radius: 4px;
      background: var(--bg);
      overflow: hidden;
      position: relative;
    }
    
    .strength-fill {
      height: 100%;
      border-radius: 4px;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .strength-fill.weak {
      background: var(--error);
      width: 25%;
    }
    
    .strength-fill.fair {
      background: var(--warning);
      width: 50%;
    }
    
    .strength-fill.good {
      background: var(--info);
      width: 75%;
    }
    
    .strength-fill.strong {
      background: var(--success);
      width: 100%;
    }
    
    .password-history {
      margin-top: 24px;
    }
    
    .history-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    
    .history-title {
      font-weight: 600;
      color: var(--text);
    }
    
    .history-list {
      max-height: 300px;
      overflow-y: auto;
    }
    
    .history-item {
      padding: 12px;
      border-radius: 8px;
      background: var(--bg);
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .history-item:hover {
      background: rgba(45,140,240,0.1);
      border-color: var(--primary);
    }
    
    .history-password {
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
      color: var(--text);
      word-break: break-all;
    }
    
    .history-time {
      font-size: 0.8em;
      color: var(--text-secondary);
      margin-left: 12px;
    }
    
    .security-tips {
      background: linear-gradient(135deg, rgba(45,140,240,0.1) 0%, rgba(45,140,240,0.05) 100%);
      border-radius: 12px;
      padding: 20px;
      margin-top: 24px;
    }
    
    .tips-title {
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .tips-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .tips-list li {
      margin-bottom: 8px;
      padding-left: 20px;
      position: relative;
      font-size: 0.9em;
      color: var(--text);
    }
    
    .tips-list li::before {
      content: "✓";
      position: absolute;
      left: 0;
      color: var(--success);
      font-weight: bold;
    }
    
    .batch-section {
      margin-top: 24px;
    }
    
    .batch-controls {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .batch-input {
      width: 80px;
      padding: 8px 12px;
      border: 2px solid transparent;
      border-radius: 6px;
      background: var(--panel);
      color: var(--text);
      font-size: 0.9em;
    }
    
    .batch-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(45,140,240,0.1);
    }
    
    .batch-results {
      max-height: 200px;
      overflow-y: auto;
      background: var(--bg);
      border-radius: 8px;
      padding: 12px;
    }
    
    .batch-item {
      padding: 8px;
      border-radius: 4px;
      background: var(--panel);
      margin-bottom: 4px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
      color: var(--text);
      word-break: break-all;
    }
    
    .error-message {
      background: rgba(231,76,60,0.1);
      color: var(--error);
      padding: 12px;
      border-radius: 8px;
      margin: 12px 0;
      border-left: 4px solid var(--error);
      display: none;
    }
    
    .success-message {
      background: rgba(39,174,96,0.1);
      color: var(--success);
      padding: 12px;
      border-radius: 8px;
      margin: 12px 0;
      border-left: 4px solid var(--success);
      display: none;
    }
    
    @media (max-width: 1024px) {
      .password-container {
        grid-template-columns: 1fr;
      }
      
      .password-sidebar {
        position: static;
      }
    }
    
    @media (max-width: 768px) {
      .settings-grid {
        grid-template-columns: 1fr;
      }
      
      .char-options {
        grid-template-columns: 1fr;
      }
      
      .password-actions {
        flex-direction: column;
      }
      
      .action-btn {
        justify-content: center;
      }
      
      .batch-controls {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <div id="nav-placeholder"></div>

  <main class="container">
    <div class="password-container">
      <div class="password-main">
        <h1>🔐 专业密码生成器</h1>
        <p>安全可靠的密码生成器，支持自定义长度、字符集、强度评估等功能</p>
        
        <div class="password-display" tabindex="0">
          <div class="password-field" id="password-display">点击生成按钮创建密码</div>
          <div class="password-actions">
            <button class="action-btn" onclick="generatePassword()">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M8 2V8L12 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <circle cx="8" cy="8" r="6" stroke="currentColor" stroke-width="2"/>
              </svg>
              生成密码
            </button>
            <button class="action-btn secondary" onclick="copyPassword()">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <rect x="4" y="4" width="8" height="8" rx="1" stroke="currentColor" stroke-width="1.5"/>
                <path d="M4 8V12C4 12.5523 4.44772 13 5 13H12C12.5523 13 13 12.5523 13 12V8" stroke="currentColor" stroke-width="1.5"/>
              </svg>
              复制密码
            </button>
            <button class="action-btn secondary" onclick="regeneratePassword()">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M8 2C11.3137 2 14 4.68629 14 8C14 11.3137 11.3137 14 8 14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                <path d="M8 2V6L12 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
              重新生成
            </button>
            <button class="action-btn danger" onclick="clearPassword()">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M3 6H13M5 6V13C5 13.5523 5.44772 14 6 14H10C10.5523 14 11 13.5523 11 13V6M8 9V11M10 9V11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                <path d="M6 3H10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
              清空
            </button>
          </div>
        </div>
        
        <div class="password-settings">
          <h3>密码设置</h3>
          <div class="settings-grid">
            <div class="setting-group">
              <label>密码长度</label>
              <div class="length-slider">
                <input type="range" id="length-slider" min="4" max="128" value="16" oninput="updateLength()">
                <span class="length-value" id="length-value">16</span>
              </div>
            </div>
            
            <div class="setting-group">
              <label>密码类型</label>
              <select id="password-type" onchange="updateCharOptions()">
                <option value="custom">自定义</option>
                <option value="alphanumeric">字母数字</option>
                <option value="letters">仅字母</option>
                <option value="numbers">仅数字</option>
                <option value="symbols">仅符号</option>
                <option value="pronounceable">可发音</option>
                <option value="memorable">易记忆</option>
              </select>
            </div>
          </div>
          
          <div class="char-options" id="char-options">
            <div class="char-option">
              <input type="checkbox" id="uppercase" checked onchange="updateStrength()">
              <label for="uppercase">大写字母 (A-Z)</label>
            </div>
            <div class="char-option">
              <input type="checkbox" id="lowercase" checked onchange="updateStrength()">
              <label for="lowercase">小写字母 (a-z)</label>
            </div>
            <div class="char-option">
              <input type="checkbox" id="numbers" checked onchange="updateStrength()">
              <label for="numbers">数字 (0-9)</label>
            </div>
            <div class="char-option">
              <input type="checkbox" id="symbols" onchange="updateStrength()">
              <label for="symbols">特殊符号 (!@#$%^&*)</label>
            </div>
            <div class="char-option">
              <input type="checkbox" id="similar" onchange="updateStrength()">
              <label for="similar">排除相似字符 (0O1Il)</label>
            </div>
            <div class="char-option">
              <input type="checkbox" id="ambiguous" onchange="updateStrength()">
              <label for="ambiguous">排除歧义字符 ({[|]})</label>
            </div>
          </div>
        </div>
        
        <div class="strength-meter">
          <div class="strength-label">
            <span class="strength-text">密码强度</span>
            <span class="strength-text" id="strength-text">强</span>
          </div>
          <div class="strength-bar">
            <div class="strength-fill strong" id="strength-fill"></div>
          </div>
        </div>
        
        <div class="batch-section">
          <h3>批量生成</h3>
          <div class="batch-controls">
            <label>生成数量:</label>
            <input type="number" class="batch-input" id="batch-count" value="5" min="1" max="50">
            <button class="action-btn" onclick="generateBatch()">批量生成</button>
            <button class="action-btn secondary" onclick="copyBatch()">复制全部</button>
            <button class="action-btn danger" onclick="clearBatch()">清空</button>
          </div>
          <div class="batch-results" id="batch-results">
            <!-- 批量生成的密码将显示在这里 -->
          </div>
        </div>
        
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>
      </div>

      <div class="password-sidebar">
        <div class="password-history">
          <div class="history-header">
            <h3 class="history-title">生成历史</h3>
            <button class="action-btn danger" onclick="clearHistory()" style="padding: 4px 8px; font-size: 0.8em;">清空</button>
          </div>
          <div class="history-list" id="history-list">
            <!-- 历史记录将在这里动态生成 -->
          </div>
        </div>
        
        <div class="security-tips">
          <h4 class="tips-title">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
              <circle cx="8" cy="8" r="6" stroke="currentColor" stroke-width="1.5"/>
              <path d="M8 4V8L10 10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            安全建议
          </h4>
          <ul class="tips-list">
            <li>使用至少12位字符的密码</li>
            <li>包含大小写字母、数字和符号</li>
            <li>避免使用个人信息</li>
            <li>为不同账户使用不同密码</li>
            <li>定期更换重要账户密码</li>
            <li>使用密码管理器存储密码</li>
            <li>启用双因素认证</li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <footer>© 2024 有趣实用工具箱 - 专业密码生成器</footer>
</body>
</html>
