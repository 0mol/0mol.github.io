<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>密码生成器 - 有趣实用工具箱</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/nav.js"></script>
  <script defer src="js/password.js"></script>
  <style>
    .password-section { margin-bottom: 32px; }
    .password-display { 
      background: #f0f4fa; 
      border-radius: 6px; 
      padding: 12px; 
      margin: 10px 0; 
      font-family: monospace; 
      font-size: 1.2em;
      word-break: break-all;
      position: relative;
    }
    .password-btn { 
      background: #2d8cf0; 
      color: #fff; 
      border: none; 
      border-radius: 4px; 
      padding: 8px 18px; 
      cursor: pointer; 
      margin-right: 10px; 
    }
    .password-btn:hover { background: #1769aa; }
    .copy-btn {
      position: absolute;
      right: 8px;
      top: 8px;
      background: #2d8cf0;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 0.8em;
    }
    .copy-btn:hover { background: #1769aa; }
    .strength-meter {
      height: 8px;
      background: #ddd;
      border-radius: 4px;
      margin: 10px 0;
      overflow: hidden;
    }
    .strength-fill {
      height: 100%;
      transition: width 0.3s, background 0.3s;
    }
    .strength-weak { background: #e74c3c; }
    .strength-medium { background: #f39c12; }
    .strength-strong { background: #27ae60; }
    .strength-very-strong { background: #2ecc71; }
    .page-title { display: flex; align-items: center; gap: 10px; }
    .section-icon { width: 20px; height: 20px; margin-right: 8px; }
    .usage-tip { background: #e6f0ff; border-radius: 6px; padding: 10px; margin: 10px 0; font-size: 0.9em; color: #2d8cf0; }
    .option-group { margin: 10px 0; }
    .option-group label { display: inline-block; margin-right: 15px; }
    .option-group input[type="checkbox"] { margin-right: 5px; }
  </style>
</head>
<body>
  <div id="nav-placeholder"></div>
  <main class="container">
    <div class="page-title">
      <svg width="24" height="24" viewBox="0 0 20 20" fill="none">
        <rect x="3" y="3" width="14" height="14" rx="2" stroke="#2d8cf0" stroke-width="2"/>
        <path d="M7 7H13" stroke="#2d8cf0" stroke-width="2" stroke-linecap="round"/>
        <path d="M7 11H11" stroke="#2d8cf0" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <h1>密码生成器</h1>
    </div>
    <p>生成安全、随机的密码，支持自定义长度和字符类型，助你保护账户安全。</p>
    <div id="password-app">
      <section class="password-section">
        <div class="usage-tip">🔐 建议使用12位以上密码，包含大小写字母、数字和特殊字符</div>
        <h2>
          <svg class="section-icon" viewBox="0 0 20 20" fill="none">
            <rect x="3" y="3" width="14" height="14" rx="2" stroke="#2d8cf0" stroke-width="2"/>
            <path d="M7 7H13" stroke="#2d8cf0" stroke-width="2" stroke-linecap="round"/>
            <path d="M7 11H11" stroke="#2d8cf0" stroke-width="2" stroke-linecap="round"/>
          </svg>密码生成
        </h2>
        <label>密码长度：</label>
        <input type="number" id="password-length" value="16" min="4" max="128" style="width:80px;">
        <div class="option-group">
          <label><input type="checkbox" id="uppercase" checked> 大写字母 (A-Z)</label>
          <label><input type="checkbox" id="lowercase" checked> 小写字母 (a-z)</label>
          <label><input type="checkbox" id="numbers" checked> 数字 (0-9)</label>
          <label><input type="checkbox" id="symbols" checked> 特殊字符 (!@#$%^&*)</label>
        </div>
        <button class="password-btn" id="generate-btn">生成密码</button>
        <button class="password-btn" id="generate-multiple-btn">生成多个</button>
        <div class="password-display" id="password-display">
          <span id="password-text">点击生成按钮创建密码</span>
          <button class="copy-btn" id="copy-btn" style="display:none;">复制</button>
        </div>
        <div class="strength-meter">
          <div class="strength-fill" id="strength-fill"></div>
        </div>
        <div id="strength-text">密码强度：未生成</div>
      </section>
      
      <section class="password-section">
        <h2>
          <svg class="section-icon" viewBox="0 0 20 20" fill="none">
            <rect x="3" y="5" width="14" height="10" rx="2" stroke="#2d8cf0" stroke-width="2"/>
            <path d="M7 8H13" stroke="#2d8cf0" stroke-width="2" stroke-linecap="round"/>
            <path d="M7 12H11" stroke="#2d8cf0" stroke-width="2" stroke-linecap="round"/>
          </svg>密码历史
        </h2>
        <div id="password-history">
          <div class="empty-tip">暂无历史记录</div>
        </div>
      </section>
      
      <section class="password-section">
        <h2>
          <svg class="section-icon" viewBox="0 0 20 20" fill="none">
            <circle cx="10" cy="10" r="8" stroke="#2d8cf0" stroke-width="2"/>
            <path d="M10 6V14" stroke="#2d8cf0" stroke-width="2" stroke-linecap="round"/>
            <path d="M6 10H14" stroke="#2d8cf0" stroke-width="2" stroke-linecap="round"/>
          </svg>安全建议
        </h2>
        <ul>
          <li>使用至少12位密码</li>
          <li>包含大小写字母、数字和特殊字符</li>
          <li>避免使用个人信息（生日、姓名等）</li>
          <li>不同网站使用不同密码</li>
          <li>定期更换密码</li>
          <li>考虑使用密码管理器</li>
        </ul>
      </section>
    </div>
  </main>
  <footer>© 2024 有趣实用工具箱</footer>
</body>
</html>
