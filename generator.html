<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>创意生成器 - 激发无限灵感</title>
  <meta name="description" content="专业的创意生成工具，提供颜色、密码、昵称、灵感等多种生成功能，激发您的创造力">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/nav.js"></script>
  <script defer src="js/generator.js"></script>
  <style>
    .generator-header {
      text-align: center;
      margin-bottom: 32px;
      padding: 24px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border-radius: 16px;
      color: white;
    }
    .generator-title {
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .generator-subtitle {
      opacity: 0.9;
      font-size: 1.1em;
    }
    
    .generator-section { 
      margin-bottom: 32px; 
      background: var(--panel);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    
    .generator-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      margin: 24px 0;
    }
    
    .generator-card {
      background: var(--bg);
      border-radius: 12px;
      padding: 20px;
      border: 2px solid transparent;
      transition: all 0.3s;
      position: relative;
    }
    .generator-card:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(45,140,240,0.15);
    }
    
    .card-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      color: var(--primary);
      font-weight: 600;
    }
    
    .card-content {
      margin-bottom: 16px;
    }
    
    .card-controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .gen-btn { 
      background: var(--primary); 
      color: #fff; 
      border: none; 
      border-radius: 8px; 
      padding: 10px 16px; 
      cursor: pointer; 
      font-weight: 500;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9em;
    }
    .gen-btn:hover { 
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(45,140,240,0.3);
    }
    .gen-btn.secondary {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }
    .gen-btn.secondary:hover {
      background: var(--primary);
      color: #fff;
    }
    
    .gen-input {
      padding: 8px 12px;
      border-radius: 6px;
      border: 2px solid var(--border);
      background: var(--panel);
      color: var(--text);
      font-size: 0.9em;
      transition: all 0.2s;
    }
    .gen-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(45,140,240,0.1);
    }
    
    .result-display {
      background: var(--panel);
      border-radius: 8px;
      padding: 16px;
      margin: 12px 0;
      min-height: 20px;
      border: 2px solid var(--border);
      transition: all 0.3s;
      position: relative;
    }
    .result-display:hover {
      border-color: var(--primary);
    }
    
    .color-display {
      width: 100%;
      height: 60px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: white;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      margin: 12px 0;
      position: relative;
      overflow: hidden;
    }
    .color-display::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
      animation: shimmer 2s infinite;
    }
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .emoji-display {
      font-size: 3em;
      text-align: center;
      margin: 16px 0;
      animation: bounce 0.6s ease;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    
    .number-display {
      font-size: 2.5em;
      font-weight: 700;
      text-align: center;
      color: var(--primary);
      margin: 16px 0;
      font-family: 'Courier New', monospace;
      animation: pulse 0.5s ease;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .copy-btn {
      position: absolute;
      right: 8px;
      top: 8px;
      background: var(--success);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 0.8em;
      transition: all 0.2s;
    }
    .copy-btn:hover {
      background: var(--success-dark);
      transform: scale(1.05);
    }
    
    .favorite-btn {
      position: absolute;
      right: 8px;
      bottom: 8px;
      background: var(--warning);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 0.8em;
      transition: all 0.2s;
    }
    .favorite-btn:hover {
      background: var(--warning-dark);
      transform: scale(1.05);
    }
    .favorite-btn.active {
      background: var(--error);
    }
    
    .history-section {
      margin-top: 32px;
    }
    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .history-tabs {
      display: flex;
      gap: 2px;
      background: var(--bg);
      border-radius: 8px;
      padding: 4px;
    }
    .history-tab {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: transparent;
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.9em;
    }
    .history-tab.active {
      background: var(--primary);
      color: white;
    }
    
    .history-list {
      max-height: 300px;
      overflow-y: auto;
      background: var(--bg);
      border-radius: 8px;
      padding: 8px;
    }
    .history-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      margin-bottom: 8px;
      background: var(--panel);
      border-radius: 8px;
      border-left: 4px solid var(--primary);
    }
    .history-content {
      flex: 1;
      font-family: 'Courier New', monospace;
    }
    .history-meta {
      display: flex;
      gap: 12px;
      font-size: 0.8em;
      color: var(--text-secondary);
    }
    .history-actions {
      display: flex;
      gap: 8px;
    }
    
    .export-section {
      margin-top: 32px;
    }
    .export-controls {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .export-btn {
      background: var(--success);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .export-btn:hover {
      background: var(--success-dark);
      transform: translateY(-1px);
    }
    
    .settings-section {
      margin-top: 32px;
    }
    .settings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }
    .setting-card {
      background: var(--bg);
      border-radius: 12px;
      padding: 20px;
      border: 2px solid transparent;
      transition: all 0.3s;
    }
    .setting-card:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
    }
    .setting-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      color: var(--primary);
      font-weight: 600;
    }
    .setting-group {
      margin-bottom: 16px;
    }
    .setting-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text);
    }
    
    @media (max-width: 768px) {
      .generator-grid {
        grid-template-columns: 1fr;
      }
      .card-controls {
        flex-direction: column;
      }
      .history-tabs {
        flex-wrap: wrap;
      }
      .export-controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div id="nav-placeholder"></div>
  <main class="container">
    <div class="generator-header">
      <h1 class="generator-title">🎨 创意生成器</h1>
      <p class="generator-subtitle">激发无限灵感，创造独特内容</p>
    </div>

    <div class="generator-grid">
      <!-- 颜色生成器 -->
      <div class="generator-card">
        <div class="card-header">
          <span>🎨</span> 随机颜色
        </div>
        <div class="card-content">
          <div class="color-display" id="color-display">
            <span id="color-text">#FFFFFF</span>
          </div>
          <div class="result-display" id="color-result">
            <span>点击生成按钮创建随机颜色</span>
            <button class="copy-btn" id="color-copy" style="display:none;">复制</button>
          </div>
        </div>
        <div class="card-controls">
          <button class="gen-btn" id="gen-color-btn">
            <span>🎲</span> 生成颜色
          </button>
          <button class="gen-btn secondary" id="gen-palette-btn">
            <span>🌈</span> 生成调色板
          </button>
        </div>
      </div>

      <!-- 密码生成器 -->
      <div class="generator-card">
        <div class="card-header">
          <span>🔐</span> 随机密码
        </div>
        <div class="card-content">
          <div class="result-display" id="password-result">
            <span>点击生成按钮创建安全密码</span>
            <button class="copy-btn" id="password-copy" style="display:none;">复制</button>
          </div>
        </div>
        <div class="card-controls">
          <input type="number" class="gen-input" id="password-length" value="16" min="8" max="64" placeholder="长度">
          <button class="gen-btn" id="gen-password-btn">
            <span>🔐</span> 生成密码
          </button>
        </div>
      </div>

      <!-- 昵称生成器 -->
      <div class="generator-card">
        <div class="card-header">
          <span>👤</span> 昵称生成
        </div>
        <div class="card-content">
          <div class="result-display" id="nickname-result">
            <span>点击生成按钮创建有趣昵称</span>
            <button class="copy-btn" id="nickname-copy" style="display:none;">复制</button>
            <button class="favorite-btn" id="nickname-favorite" style="display:none;">❤️</button>
          </div>
        </div>
        <div class="card-controls">
          <select class="gen-input" id="nickname-style">
            <option value="cool">酷炫风格</option>
            <option value="cute">可爱风格</option>
            <option value="gaming">游戏风格</option>
            <option value="professional">专业风格</option>
          </select>
          <button class="gen-btn" id="gen-nickname-btn">
            <span>👤</span> 生成昵称
          </button>
        </div>
      </div>

      <!-- Emoji组合 -->
      <div class="generator-card">
        <div class="card-header">
          <span>😊</span> Emoji组合
        </div>
        <div class="card-content">
          <div class="emoji-display" id="emoji-display">🎨</div>
          <div class="result-display" id="emoji-result">
            <span>点击生成按钮创建Emoji组合</span>
            <button class="copy-btn" id="emoji-copy" style="display:none;">复制</button>
          </div>
        </div>
        <div class="card-controls">
          <input type="number" class="gen-input" id="emoji-count" value="3" min="1" max="10" placeholder="数量">
          <button class="gen-btn" id="gen-emoji-btn">
            <span>😊</span> 生成Emoji
          </button>
        </div>
      </div>

      <!-- 随机数生成器 -->
      <div class="generator-card">
        <div class="card-header">
          <span>🎲</span> 随机数生成
        </div>
        <div class="card-content">
          <div class="number-display" id="number-display">0</div>
          <div class="result-display" id="number-result">
            <span>设置区间后生成随机数</span>
            <button class="copy-btn" id="number-copy" style="display:none;">复制</button>
          </div>
        </div>
        <div class="card-controls">
          <input type="number" class="gen-input" id="number-min" value="1" placeholder="最小值">
          <input type="number" class="gen-input" id="number-max" value="100" placeholder="最大值">
          <button class="gen-btn" id="gen-number-btn">
            <span>🎲</span> 生成
          </button>
        </div>
      </div>

      <!-- 灵感生成器 -->
      <div class="generator-card">
        <div class="card-header">
          <span>💡</span> 灵感生成
        </div>
        <div class="card-content">
          <div class="result-display" id="inspiration-result">
            <span>点击生成按钮获取创作灵感</span>
            <button class="copy-btn" id="inspiration-copy" style="display:none;">复制</button>
            <button class="favorite-btn" id="inspiration-favorite" style="display:none;">❤️</button>
          </div>
        </div>
        <div class="card-controls">
          <select class="gen-input" id="inspiration-type">
            <option value="writing">写作灵感</option>
            <option value="design">设计灵感</option>
            <option value="business">商业创意</option>
            <option value="art">艺术创作</option>
          </select>
          <button class="gen-btn" id="gen-inspiration-btn">
            <span>💡</span> 获取灵感
          </button>
        </div>
      </div>

      <!-- 句子生成器 -->
      <div class="generator-card">
        <div class="card-header">
          <span>📝</span> 句子生成
        </div>
        <div class="card-content">
          <div class="result-display" id="sentence-result">
            <span>点击生成按钮创建有趣句子</span>
            <button class="copy-btn" id="sentence-copy" style="display:none;">复制</button>
            <button class="favorite-btn" id="sentence-favorite" style="display:none;">❤️</button>
          </div>
        </div>
        <div class="card-controls">
          <select class="gen-input" id="sentence-style">
            <option value="funny">幽默句子</option>
            <option value="poetic">诗意句子</option>
            <option value="motivational">励志句子</option>
            <option value="random">随机句子</option>
          </select>
          <button class="gen-btn" id="gen-sentence-btn">
            <span>📝</span> 生成句子
          </button>
        </div>
      </div>

      <!-- 故事生成器 -->
      <div class="generator-card">
        <div class="card-header">
          <span>📚</span> 故事生成
        </div>
        <div class="card-content">
          <div class="result-display" id="story-result">
            <span>点击生成按钮创建简短故事</span>
            <button class="copy-btn" id="story-copy" style="display:none;">复制</button>
            <button class="favorite-btn" id="story-favorite" style="display:none;">❤️</button>
          </div>
        </div>
        <div class="card-controls">
          <select class="gen-input" id="story-genre">
            <option value="fantasy">奇幻</option>
            <option value="scifi">科幻</option>
            <option value="romance">爱情</option>
            <option value="adventure">冒险</option>
          </select>
          <button class="gen-btn" id="gen-story-btn">
            <span>📚</span> 生成故事
          </button>
        </div>
      </div>
    </div>

    <!-- 历史记录 -->
    <div class="generator-section history-section">
      <div class="history-header">
        <h3>📚 生成历史</h3>
        <div class="history-tabs">
          <button class="history-tab active" data-type="all">全部</button>
          <button class="history-tab" data-type="favorites">收藏</button>
          <button class="history-tab" data-type="colors">颜色</button>
          <button class="history-tab" data-type="passwords">密码</button>
          <button class="history-tab" data-type="nicknames">昵称</button>
        </div>
      </div>
      <div class="history-list" id="history-list">
        <div class="empty-tip">暂无历史记录</div>
      </div>
    </div>

    <!-- 导出功能 -->
    <div class="generator-section export-section">
      <h3>📤 导出功能</h3>
      <div class="export-controls">
        <button class="export-btn" id="export-favorites">
          <span>💾</span> 导出收藏
        </button>
        <button class="export-btn" id="export-history">
          <span>📄</span> 导出历史
        </button>
        <button class="export-btn" id="export-colors">
          <span>🎨</span> 导出颜色
        </button>
        <button class="export-btn" id="clear-all">
          <span>🗑️</span> 清空所有
        </button>
      </div>
    </div>

    <!-- 设置 -->
    <div class="generator-section settings-section">
      <h3>⚙️ 生成设置</h3>
      <div class="settings-grid">
        <div class="setting-card">
          <div class="setting-header">
            <span>🎯</span> 默认设置
          </div>
          <div class="setting-group">
            <label>默认密码长度</label>
            <input type="number" class="gen-input" id="default-password-length" value="16" min="8" max="64">
          </div>
          <div class="setting-group">
            <label>默认Emoji数量</label>
            <input type="number" class="gen-input" id="default-emoji-count" value="3" min="1" max="10">
          </div>
        </div>
        
        <div class="setting-card">
          <div class="setting-header">
            <span>💾</span> 存储设置
          </div>
          <div class="setting-group">
            <label>最大历史记录数</label>
            <input type="number" class="gen-input" id="max-history-count" value="100" min="10" max="1000">
          </div>
          <div class="setting-group">
            <label>自动保存收藏</label>
            <select class="gen-input" id="auto-save-favorites">
              <option value="true">开启</option>
              <option value="false">关闭</option>
            </select>
          </div>
        </div>
        
        <div class="setting-card">
          <div class="setting-header">
            <span>🎨</span> 界面设置
          </div>
          <div class="setting-group">
            <label>动画效果</label>
            <select class="gen-input" id="animation-enabled">
              <option value="true">开启</option>
              <option value="false">关闭</option>
            </select>
          </div>
          <div class="setting-group">
            <label>自动复制结果</label>
            <select class="gen-input" id="auto-copy-results">
              <option value="true">开启</option>
              <option value="false">关闭</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
